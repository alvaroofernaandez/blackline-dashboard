name: Deploy blackline-dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Usar Node.js 18.20.8
        uses: actions/setup-node@v3
        with:
          node-version: 18.20.8

      - name: ConfiguraciÃ³n de SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.IP_SERVER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "echo 'âœ… Conectado al servidor correctamente'"

      - name: Actualizar el servidor
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.IP_SERVER }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
            set -e  # Falla si algo da error

            echo "ðŸ“ Entramos al proyecto"
            cd /var/www/blackline-dashboard/ || { echo "âŒ No se pudo acceder al directorio"; exit 1; }

            echo "ðŸ“¦ Verificamos Node y NPM"
            node -v || { echo "âŒ No se puede obtener versiÃ³n de Node"; exit 1; }
            npm -v || { echo "âŒ No se puede obtener versiÃ³n de NPM"; exit 1; }

            echo "âš’ï¸ Nos traemos los cambios"
            git pull || { echo "âŒ git pull fallÃ³"; exit 1; }

            echo "ðŸ“¦ Instalamos dependencias"
            npm install || { echo "âŒ npm install fallÃ³"; exit 1; }

            echo "âš™ï¸ Hacemos el build"
            npm run build || { echo "âŒ npm run build fallÃ³"; exit 1; }

            echo "ðŸ›‘ Detenemos el servicio"
            systemctl stop dashboard || { echo "âŒ Error al detener el servicio"; exit 1; }

            echo "â³ Esperamos unos segundos..."
            sleep 5

            echo "âœ… Iniciamos el servicio"
            systemctl start dashboard || { echo "âŒ Error al iniciar el servicio"; exit 1; }

            echo "ðŸ“‹ Estado del servicio:"
            systemctl status dashboard --no-pager || true
          EOF

