name: Deploy blackline-dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configuración de SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.IP_SERVER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "echo '✅ Conectado al servidor correctamente'"

      - name: Actualizar el servidor
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.IP_SERVER }}
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
            set -e  # Esto hace que el script falle si algo va mal

            echo "📁 Entramos al proyecto"
            cd /var/www/blackline-dashboard/ || { echo "❌ No se pudo acceder al directorio"; exit 1; }

            echo "⚒️ Nos traemos los cambios"
            git pull || { echo "❌ git pull falló"; exit 1; }

            echo "📦 Instalamos dependencias"
            npm install || { echo "❌ npm install falló"; exit 1; }

            echo "⚙️ Hacemos el build"
            npm run build || { echo "❌ npm run build falló"; exit 1; }
             sleep 15
            echo "🛑 Detenemos el servicio"
            sudo systemctl stop dashboard || { echo "❌ Error al detener el servicio"; exit 1; }

            echo "⏳ Esperamos unos segundos..."
            sleep 5

            echo "✅ Iniciamos el servicio"
            sudo systemctl start dashboard || { echo "❌ Error al iniciar el servicio"; exit 1; }

            echo "📋 Estado del servicio:"
            sudo systemctl status dashboard --no-pager || true
          EOF


